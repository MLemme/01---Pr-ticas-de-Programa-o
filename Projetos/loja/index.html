<!DOCTYPE html>
<html>
	<head> 
		<title>Lüjinha</title>			
		
		<meta charset="UTF-8" />
		
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="css/style.css" /><!-- sua folha de estilo deve estar após a de terceiros para evitar sobrescrita -->
		
		<script type="text/javascript" src="js/funcoes.js"></script>
		
		<script>
		</script>
	</head>
	
	<body> <!-- onload="iniciar()" -->
		<div class="container">
			<header>
				<h1><i class="bi bi-currency-dollar" id="cifrao"></i> Loja da Unidade 4 <i class="bi bi-currency-dollar" id="cifrao"></i></h1>
			</header>
			<main>
				<table class="table table-hover table-bordered table-striped">
					<thead> <!-- cabeçalho tabela -->
						<tr> <!-- table row -->
							<th>Imagem</th> <!-- conteudo de um cabeçalho de tabela -->
							<th>Produto</th>
							<th>Preço Unitário</th>
							<th>Qtd.</th>
							<th>Total</th>
						</tr>
					</thead>
					<tbody> <!-- corpo tabela -->
						<tr> <!-- table row -->
							<td align="center"> <!--table data-->
								<img src="img/produto_1.png" alt="Produto 1" width='150'>
							</td>
							<td>
								<div>Celular Topzera G20x</div>
								<div><span class="produto-item">Código:</span> ZNBQ12</div>
								<div><span class="produto-item">Cor:</span> Cinza de Marinha</div>
							</td>
							<td>
								<span id="valor_1">R$ 1.000</span>
							</td>
							<td>
								<span class="badge bg-danger"  onclick="alterar(1,'d')"><i class="bi bi-bag-dash"></i></span>
								<span id="qta_1">0</span>
								<span class="badge bg-success" onclick="alterar(1,'s')"><i class="bi bi-bag-plus"></i></span>
							</td>
							<td>
								<span id="total_1">R$ 0</span>
							</td>
						</tr>
						<tr> <!-- table row -->
							<td align="center"> <!--table data-->
								<img src="img/produto_2.png" alt="Produto 2" width='150' >
							</td>
							<td>
								<div>Notebook Goiaple</div>
								<div><span class="produto-item">Código:</span> CLP123</div>
								<div><span class="produto-item">Cor:</span> Goiaba</div>
							</td>
							<td>
								<span id="valor_2">R$ 2.000</span>
							</td>
							<td>
								<span class="badge bg-danger"  onclick="alterar(2,'d')"><i class="bi bi-bag-dash"></i></span>
								<span id="qta_2">0</span>
								<span class="badge bg-success" onclick="alterar(2,'s')"><i class="bi bi-bag-plus"></i></span>
							</td>
							<td>
								<span id="total_2">R$ 0</span>
							</td>
						</tr>
						<tr> <!-- table row -->
							<td align="center"> <!--table data-->
								<img src="img/produto_3.png" alt="Produto 3" width='150' >
							</td>
							<td>
								<div>TV 80" 20k SaidSunga</div>
								<div><span class="produto-item">Código:</span> ESSAN85</div>
								<div><span class="produto-item">Cor:</span> Burro quando Foge</div>
							</td>
							<td>
								<span id="valor_3">R$ 3.000</span>
							</td>
							<td>
								<span class="badge bg-danger"  onclick="alterar(3,'d')"><i class="bi bi-bag-dash"></i></span>
								<span id="qta_3">0</span>
								<span class="badge bg-success" onclick="alterar(3,'s')"><i class="bi bi-bag-plus"></i></span>
							</td>
							<td>
								<span id="total_3">R$ 0</span>
							</td>
						</tr>
					</tbody>
				</table>
			</main>
			<footer class="text-center">
				<span><i class="bi bi-cart"></i>  Subtotal: <span id="sub_total">R$ 0</span></span>
			</footer>
		</div>
	</body>
</html>
